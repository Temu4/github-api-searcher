<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="content__search search">
        <form name="search-users" class="search__form form">
          <input
            class="form__input"
            type="text"
            name="username"
            placeholder="Enter user name"
            minlength="3"
            required
          />
          <button class="form__button" type="submit">Search</button>
        </form>
        <ul class="search__list list" id="usersList"></ul>
      </div>
    </div>
    <aside class="popup hidden">
      <div class="popup__content hidden">
        <div class="content__user-info"></div>
        <div class="content__user-repos">
          <input type="text" id="repoName" placeholder="Filter repos by name" />
          <ol class="repos-list"></ol>
        </div>
      </div>
      <div class="popup__loader">Loading...</div>
    </aside>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
